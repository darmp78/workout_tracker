<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>

    <!-- font awesome   -->
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>

    <!-- link css   -->
    <link rel="stylesheet" href="./css/styles.css">

</head>

<body class="body-index">
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <img src="./images/mainLogo.png" alt="mainLogo">
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="main-container-login">
                        <h1>Bienvenido a <span class="sec-color-text">WT</span></h1>
                        <h2>Acá podés encontrar la forma más fácil de hacer un seguimiento a tu entrenamiento.</h2>
                        <h3>Ingresá los siguientes datos para acceder al dashboard, todos los campos son obligatorios:
                        </h3>
                        <input type="text" class="form-control form-control-text-input" placeholder="Nombre">
                        <input type="text" class="form-control form-control-text-input" placeholder="Apellido">
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control form-control-text-input-md" placeholder="Edad">
                            </div>
                            <div class="col-lg-6 col-container-right-cont">
                                <select id="inputState" class="form-control-select-input-md">
                                    <option value="" selected="" hidden="">Sexo</option>
                                    <option value="M">Masculino</option>
                                    <option value="F">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <input type="text" class="form-control form-control-text-input-md"
                                    placeholder="Estatura (cm)">
                            </div>
                            <div class="col-lg-6 col-container-right-cont">
                                <input type="text" class="form-control form-control-text-input-md"
                                    placeholder="Peso (Kg)">
                            </div>
                        </div>
                        <h4>*Al hacer clic en continuar acepta los terminos y condiciones de WT.</h4>
                        <a class="btn btn-danger a-btn-nav-login" href="./pages/dashboard.html">Continuar</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="icon-row">
            <i class="fab fa-linkedin icon-social-media"></i>
            <i class="fab fa-github icon-social-media"></i>
            <i class="fab fa-instagram-square icon-social-media"></i>
            <i class="fab fa-figma icon-social-media"></i>
        </div>
        <p>Made with love by Darwin.</p>
    </footer>


    <!-- Bootstrap script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- End Bootstrap script -->
</body>

</html>
